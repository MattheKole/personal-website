<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matthew Kolesnik | Portfolio</title>
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen relative p-10">

  <!-- Dark mode toggle button fixed top-left -->
  <button id="darkModeToggle" class="fixed top-4 left-4 bg-gray-500 text-white px-4 py-2 rounded shadow-md hover:bg-gray-600 transition">
    Toggle Dark Mode
  </button>

   <!-- Body text -->
  <section class="mt-12 max-w-2xl mx-auto">
    <h2 class="text-3xl font-extrabold mb-4 font-serif text-white">Hey, I'm Matthew!</h2>
    <p class="text-lg text-white">
      I'm a developer passionate about web design, coding, and building cool things. I enjoy learning new technologies and bringing ideas to life.
    </p>
  </section>

  <!-- Contact Section -->
<footer class="mt-20 flex justify-center space-x-8 text-white">
  <!-- LinkedIn Icon with link -->
  <a href="https://www.linkedin.com/in/matthew-kolesnik-652213323/" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
      <path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4V24h-4V8zm7.5 0h3.8v2.2h.1c.5-.9 1.7-2.2 3.6-2.2 3.8 0 4.5 2.5 4.5 5.7V24h-4v-8.3c0-2-.04-4.6-2.8-4.6-2.8 0-3.2 2.2-3.2 4.5V24h-4V8z"/>
    </svg>
  </a>

  <!-- Email icon with tooltip -->
  <div class="relative group cursor-pointer">
    <!-- Email Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hover:text-red-400 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12l-4 4m0 0l-4-4m4 4V8" />
    </svg>
    <!-- Tooltip bubble -->
    <div class="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 bg-gray-800 text-sm text-white px-3 py-1 rounded opacity-0 group-hover:opacity-100 transition pointer-events-none">
      matthew.kolesnik@gmail.com
    </div>
  </div>
</footer>

<!-- Resume Section -->
<section id="resume" class="mt-20 text-white">
  <div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-lg p-6 text-center">
    <h2 class="text-2xl font-bold mb-2">View My Resume</h2>
    <p class="text-gray-300 mb-4">Want to learn more about my experience, skills, and education?</p>
    
    <!-- Resume Icon -->
    <div class="flex justify-center mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m0 0l-6-6m6 6l6-6M4 20h16" />
      </svg>
    </div>
    
    <!-- Resume Button -->
    <a href="resume.pdf" target="_blank" rel="noopener noreferrer" class="inline-block bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-full transition">
      View Resume
    </a>
  </div>
</section>

  <script src="script.js"></script>
</body>
</html>
